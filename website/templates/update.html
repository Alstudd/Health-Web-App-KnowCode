    <div class="container my-3">
        <a href="/update/{{todo.id}}" style="text-decoration: none; color: black;">
            <h2>Update ToDo</h2>
        </a>
        <form action="/update/{{todo.id}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Medicine name</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description of medicine intake</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
